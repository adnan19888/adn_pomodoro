<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="timer-container">
            <div class="timer-header">
                <h1>Pomodoro Timer</h1>
                <div class="timer-options">
                    <button class="duration-btn active" data-duration="15">15 min</button>
                    <button class="duration-btn" data-duration="20">20 min</button>
                    <button class="duration-btn" data-duration="25">25 min</button>
                </div>
                <div class="timer-info">
                    <div class="info-item">
                        <i class="fas fa-briefcase"></i>
                        <span>Work: <span id="work-duration">25</span> min</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-coffee"></i>
                        <span>Break: 5 min</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-moon"></i>
                        <span>Long Break: 15 min</span>
                    </div>
                </div>
            </div>
            <div class="clock-icon">
                <i class="fas fa-clock"></i>
            </div>
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="timer-badge">
                <span id="timer-status">Work Time (25:00)</span>
            </div>
            <div class="controls">
                <button id="start" class="btn">
                    <i class="fas fa-play"></i>
                </button>
                <button id="pause" class="btn" disabled>
                    <i class="fas fa-pause"></i>
                </button>
                <button id="reset" class="btn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            <div class="session-info">
                <p>Complete 4 work sessions to get a long break</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
